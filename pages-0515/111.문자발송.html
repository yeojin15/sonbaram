<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonbaram</title>
  <script src="https://kit.fontawesome.com/bd8686ee32.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- calendar -->
  <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
  <!-- common -->
  <script src="/js/common.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/003.레이아웃.css">
  <!-- custom -->
  <link rel="stylesheet" href="/css/108.게시판.css">
  <script>
    $(document).ready(function(){
      $('input[name="sms-type"]').change(function() {
        if ($('#smsForm').is(':checked')) {
            $('#templatePopup').addClass('popOpen');
        } else {
            $('#templatePopup').removeClass('popOpen');
        }
      });

      $('.smsTemplateBtn').click(function(){
        $('#smsTemplate').addClass('popOpen')
      })
    });
  </script>
</head>
<body>
  <!-- ? HEADER 임시 import -->
  <div id="headerWrap">
    <script>
      $(document).ready(function(){
        $('#headerWrap').load("/pages/003.레이아웃.html");
      });
    </script>
  </div>

  <!-- ? 각 페이지 별 필수 최상위 태그 #PAGE -->
  <main id="PAGE">
    <form action="">
      <div class="board-flex">
        <div class="sms-wrap">
          <div class="board-search">
            <div class="search-box">
              <span class="tit-lb">번호</span>
              <input type="text">
              <button class="btn">검색</button>
            </div>
            <div class="btns">
              <button type="button" class="smsTemplateBtn btn">템플릿 관리</button>
              <button type="button" class="newSmsBtn btn">신규 발송</button>
            </div>
          </div>
          <div class="table-list sms-list">
            <div class="table-head">
              <h4>발송일시</h4>
              <h4>구분</h4>
              <h4>내용</h4>
              <h4>수신인</h4>
              <h4>번호</h4>
              <h4>상태</h4>
            </div>
            <ul>
              <li>
                <div>2023-03-03 11:11:11</div>
                <div>템플릿</div>
                <div><button type="button" class="ellp-btn btn-line">예약 취소해주세요</button></div>
                <div>1</div>
                <div><p>01012345678</p></div>
                <div>성공</div>
              </li>
            </ul>
          </div>
        </div>
        <div class="board-wrap board-inputs sms-inputs">
          <ul>
            <li>
              <span class="tit-lb">구분</span>
              <div class="radio">
                <input type="radio" name="sms-type" id="smsFormless" checked />
                <label for="smsFormless" class="radio-lb">자유</label>
                <input type="radio" name="sms-type" id="smsForm" />
                <label for="smsForm" class="radio-lb">템플릿</label>
              </div>
              <!-- 템플릿 라디오 버튼 선택 시 -->
              <div class="popup" id="templatePopup">
                <div class="pop-container">
                  <div class="pop-top">
                    <h2 class="pop-tit">템플릿 선택</h2>
                  </div>
                  <div class="pop-wrap">
                    <div class="type-list">
                      <ul>
                        <li>
                          <p class="type">공통</p>
                          <div><button type="button" class="btn-line">신규 회원</button></div>
                        </li>
                        <li>
                          <p class="type">공통</p>
                          <div><button type="button" class="btn-line">예약 회원</button></div>
                        </li>
                        <li>
                          <p class="type">-</p>
                          <div><button type="button" class="btn-line">옵션추가 회원</button></div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <span class="tit-lb">수신번호</span>
              <div class="cell">
                <textarea name="" id=""></textarea>
                <p>다량 발송 시 , 로 구분해주세요.</p>
              </div>
            </li>
            <li>
              <span class="tit-lb">내용</span>
              <div class="cell"><textarea name="" id=""></textarea></div>
            </li>
          </ul>
          <button type="button" class="btn-lg btn">발송</button>
        </div>
      </div>

      <div class="popup" id="smsTemplate">
        <div class="pop-back popClose"></div>
        <div class="pop-container">
          <div class="pop-top">
            <h2 class="pop-tit">템플릿 관리</h2>
            <span class="pop-close popClose"><i class="fa-solid fa-times"></i></span>
          </div>
          <div class="pop-wrap">
            <div class="pop-flex">
              <div class="pop-box">
                <div class="btns-right">
                  <button type="button" class="btn">신규 등록</button>
                </div>
                <div class="table-list pop-smslist">
                  <div class="table-head">
                    <h4>구분</h4>
                    <h4>관리명</h4>
                    <h4>발송수</h4>
                    <h4>상태</h4>
                    <h4>삭제</h4>
                  </div>
                  <ul>
                    <li>
                      <div>공통</div>
                      <div><button type="button" class="btn-line">신규 회원</button></div>
                      <div>35</div>
                      <div>사용</div>
                      <div><button type="button" class="delBtn btn-line">삭제</button></div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="pop-box">
                <div class="board-inputs template-inputs">
                  <ul>
                    <li>
                      <span class="tit-lb">관리명</span>
                      <div class="cell"><input type="text"></div>
                    </li>
                    <li>
                      <span class="tit-lb">상태</span>
                      <div class="radio">
                        <input type="radio" name="templateUse" id="templateUseY" checked />
                        <label for="templateUseY" class="radio-lb">사용</label>
                        <input type="radio" name="templateUse" id="templateUseN" />
                        <label for="templateUseN" class="radio-lb">미사용</label>
                      </div>
                    </li>
                    <li>
                      <span class="tit-lb">내용</span>
                      <div class="cell"><textarea name="" id=""></textarea></div>
                    </li>
                  </ul>
                  <button type="button" class="btn-lg btn">저장</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
