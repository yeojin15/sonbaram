<body>
  <header>
    <h1>숙박업소명</h1>
    <ul class="gnb">
      <li><a href="">실시간예약</a></li>

    </ul>
  </header>

  <!-- ? pc 버전 최상단 태그 main#FRONT -->
  <main id="FRONT">
    <div class="book-confirm">
      <h2 class="tit-sec">금액 및 입금계좌 확인</h2>
      <table>
        <tr>
          <th>입금금액</th>
          <td>100,000원</td>
        </tr>
        <tr>
          <th>입금계좌</th>
          <td>은행명 111-1111-1111-11 예금주</td>
        </tr>
        <tr>
          <th>입금대기시간</th>
          <td>N시간내로 입급되지 않으면 예약이 취소됩니다.</td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>010-0000-0000</td>
        </tr>
      </table>
      <h2 class="tit-sec">예약자 정보 확인</h2>
      <table>
        <tr>
          <th>예약자</th>
          <td>홍길동</td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>010-0000-0000</td>
        </tr>
      </table>
      <p class="c-cancel">* 예약자명과 입금자명이 다를 경우 숙박업체로 연락주세요.</p>
    </div>
