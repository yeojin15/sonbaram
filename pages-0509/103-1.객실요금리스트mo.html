  <script src="/js/common.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/004.레이아웃mo.css">
  <!-- custom -->
  <script src="/js/image-uploader.js"></script>
  <link rel="stylesheet" href="/css/image-uploader.css">
  <link rel="stylesheet" href="/css/103.객실요금.css">
  <script>
    $(document).ready(function(){
      // 객실리스트 드래그&드롭으로 순서정렬
      $("#roomSort").sortable();

      // 객실정보 이미지 업로드, 업로드한 이미지 순서정렬
      $('.input-images').imageUploader();
      $('.input-images .uploaded').sortable();
      // 무통장입금 사용시 계좌정보 노출
      $('input[name="bank"]').on('change',function(){
        if($(this).val()==='bankUseY') $('.room-price__bank.bank-info').addClass('show');
        else $('.room-price__bank.bank-info').removeClass('show');
      });

      // 시설관리 팝업
      $('.typeFacBtn').click(function(){
        $('#typeFacPopup').addClass('popOpen');
      });
      $('.popClose').click(function(){
        $('#typeFacPopup').removeClass('popOpen');
      })
    });
  </script>
</head>
<body>
  <section id="HEADER_MO">
    <header class="top-header">
      <h2>손바람</h2>
      <div class="toggle">
        <span></span>

  <!-- ? 각 페이지 별 필수 최상위 태그 #APP -->

            <button type="button" class="btn">추가</button>

        </div>
        <div class="room-flex">
          <div class="room-list">
            <ul id="roomSort" class="room-list__item">

                <div>
