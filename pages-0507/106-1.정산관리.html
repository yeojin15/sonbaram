<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonbaram</title>
  <script src="https://kit.fontawesome.com/bd8686ee32.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- calendar -->
  <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
  <!-- common -->
  <script src="/js/common.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/003.레이아웃.css">
  <!-- custom -->
  <script src="/js/balance.js"></script>
  <link rel="stylesheet" href="/css/106.정산관리.css">
</head>
<body>
  <!-- ? HEADER 임시 import -->
  <div id="headerWrap">
    <script>
      $(document).ready(function(){
        $('#headerWrap').load("/pages/003.레이아웃.html");
      });
    </script>
  </div>

  <!-- ? 각 페이지 별 필수 최상위 태그 #PAGE -->
  <main id="PAGE">
    <form action="">
      <ul class="search">
        <li>
          <span class="tit-lb">정산 월</span>
          <div>
            <p class="radio">
              <input type="radio" name="balance-month" id="balanceMonthAll" checked />
              <label for="balanceMonthAll" class="radio-lb">전체</label>
            </p>
            <p class="radio">
              <input type="radio" name="balance-month" id="balanceMonthSelect" />
              <label for="balanceMonthSelect" class="radio-lb">설정</label>
            </p>
            <p class="date">
              <input type="date" disabled>
              <span class="mark">~</span>
              <input type="date" disabled>
            </p>
          </div>
        </li>
        <li>
          <span class="tit-lb">상태</span>
          <div>
            <p class="radio">
              <input type="radio" name="balance-status" id="balanceStatusAll" checked />
              <label for="balanceStatusAll" class="radio-lb">전체</label>
              <input type="radio" name="balance-status" id="balanceStatusPending" />
              <label for="balanceStatusPending" class="radio-lb">정산대기</label>
              <input type="radio" name="balance-status" id="balanceStatusDone" />
              <label for="balanceStatusDone" class="radio-lb">정산완료</label>
            </p>
          </div>
        </li>
        <li>
          <span class="tit-lb">검색어</span>
          <div>
            <input type="text" placeholder="검색어를 입력해주세요.">
            <button type="button" class="btn">검색</button>
            <button type="button" class="btn">저장</button>
          </div>
        </li>
      </ul>
      <table class="table-full">
        <thead>
          <tr>
            <th>번호</th>
            <th>정산 월</th>
            <th>소속 에이전트</th>
            <th>숙박업소명</th>
            <th>구분</th>
            <th>아이디</th>
            <th>이름</th>
            <th>수수료</th>
            <th>청구일</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>7</td>
            <td>2023-03</td>
            <td>-</td>
            <td><button type="button" class="btn-line">ABC</button></td>
            <td>매출의 10%</td>
            <td>aaa@aaa.com</td>
            <td>이중재</td>
            <td>580,000</td>
            <td>2023-04-02</td>
            <td>
              <select name="" id="">
                <option value="">정산대기</option>
                <option value="">정산완료</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <li class="pager-prev"><a href=""><i class="fa-solid fa-chevron-left"></i></a></li>
        <li><a href="">1</a></li>
        <li class="active"><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li class="pager-next"><a href=""><i class="fa-solid fa-chevron-right"></i></a></li>
      </ul>
    </form>
  </main>
</body>
</html>
